<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="body">
        <div class="calculadora">
            <div class="header">
                <h2>Calculadora</h2>
            </div>
            <div class="txtNumbers">
                <span class="lastNumber" id="last">
           
                </span>
                <span class="actualNumber" id="actual" val>
                    0
                </span>
            </div>
            <div class="grid-buttons">
                <button class="btns span-2" value="back">BackSpace</button>
                <button class="btns span-2" value="delete" id="btnDelete">CE</button>
                <button class="btns span-2" value="restart">C</button>
                <button class="btns" value="none">MC</button>
                <button class="btns" value="7">7</button>
                <button class="btns" value="8">8</button>
                <button class="btns" value="9">9</button>
                <button class="btns" value="/">/</button>
                <button class="btns" value="sqrt">sqrt</button>
                <button class="btns" value="none">MR</button>
                <button class="btns" value="4">4</button>
                <button class="btns" value="5">5</button>
                <button class="btns" value="6">6</button>
                <button class="btns" value="*">*</button>
                <button class="btns" value="%">%</button>
                <button class="btns" value="none">MS</button>
                <button class="btns" value="1">1</button>
                <button class="btns" value="2">2</button>
                <button class="btns" value="3">3</button>
                <button class="btns" value="-">-</button>
                <button class="btns" value="pow">
                    n<sup>x</sup>
                </button>
                <button class="btns" value="none">M+</button>
                <button class="btns" value="0">0</button>
                <button class="btns" value="+/-">+/-</button>
                <button class="btns" value=".">.</button>
                <button class="btns" value="+">+</button>
                <button class="btns" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body  >
</html>
